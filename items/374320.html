<script src="../base.js" type="text/javascript"></script>
<script type="text/javascript">
  const thisid = 374320;
  let i1 = 0;
  let i2 = -1;
  function click(id){
    switch (id) {
      case 0:ss.innerHTML = ssimgs[0];i1=0;break;
      case 1:ss.innerHTML = ssimgs[1];i1=1;break;
      case 2:ss.innerHTML = ssimgs[2];i1=2;break;
      case 3:ss.innerHTML = ssimgs[3];i1=3;break;
      case 4:ss.innerHTML = ssimgs[4];i1=4;break;
      case 5:ss.innerHTML = ssimgs[5];i1=5;break;
    }
    let j;
    for (j=0;j<ssimgs.length;j++){
      document.getElementById("ss"+j).style.backgroundColor="";
    }
    document.getElementById("ss"+id).style.backgroundColor="#4c6b22";
  }
  function mouseover(id) {
    i2 = id;
    let j;
    for (j=0;j<ssimgs.length;j++){
      document.getElementById("ss"+j).style.backgroundColor="";
    }
    document.getElementById("ss"+i1).style.backgroundColor="#4c6b22";
    document.getElementById("ss"+id).style.backgroundColor="#4c6b22";
  }
  function rolling(){
    i1++;
    i1%=ssimgs.length;
    switch (i1) {
      case 0:click(0);break;
      case 1:click(1);break;
      case 2:click(2);break;
      case 3:click(3);break;
      case 4:click(4);break;
      case 5:click(5);break;
    }
    document.getElementById("ss"+i2).style.backgroundColor="#4c6b22";
  }
  setInterval(rolling,2000);
</script>

          <td id="ss4" onmouseover="mouseover(4)" onmouseout="mouseover(-1)"></td>
          <td id="ss5" onmouseover="mouseover(5)" onmouseout="mouseover(-1)"></td>
